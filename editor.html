<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Ammad's Blog</a>
  </div>
</nav>

<div class="container my-5">
  <h2>Add New Blog Post</h2>
  <form id="blogForm">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" id="title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Link (e.g., post3.html)</label>
      <input type="text" class="form-control" id="link" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="text" class="form-control" id="date" value="May 15, 2025" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Post</button>
  </form>
  <div id="msg" class="mt-3"></div>
</div>

<script>
  document.getElementById('blogForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const title = document.getElementById('title').value;
    const link = document.getElementById('link').value;
    const date = document.getElementById('date').value;

    const newPost = { title, link, date };

    let posts = JSON.parse(localStorage.getItem('customPosts')) || [];
    posts.push(newPost);
    localStorage.setItem('customPosts', JSON.stringify(posts));

    document.getElementById('msg').innerHTML = '<div class="alert alert-success">Post added! Refresh the homepage to see it.</div>';
    document.getElementById('blogForm').reset();
  });
</script>

</body>
</html>
